<h4> 襪子樹的聯想 活動內容</h4>
<p>
  <p>以本校科技兢賽成品-<a href="https://youtu.be/F7mAPWra4Ko?si=m1M2PsVgwtG353Ql">襪子樹秒收襪 </a>為中心產生聯想 ，產生各種AI生成作品，從過程中學習AI及科學&nbsp;</p>
  <p>1.先請參觀的民眾 以平板參加blooket的機智問答，主題是跟本校的作品「襪子樹」 相關的科技知識，例如「紫外線為何可以消毒」、「如何加速通風除臭」等</p>
  <p>2.闖關完成後，再請民眾用<a href="https://padlet.help/l/zh/article/hssem15azs-ai">padlet ai</a>的生成式AI進行各式關於「襪子樹」及「科技」的聯想，產生圖像，並貼於padlet數位創作牆中。</p>
